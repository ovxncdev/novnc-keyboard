# noVNC Keyboard Agent Configuration
# -----------------------------------
# Location: ~/.config/novnc-keyboard/config.yaml

server:
  host: "0.0.0.0"
  port: 6082

detection:
  poll_interval: 100  # milliseconds (100 = responsive)
  method: "accessibility"  # uses at-spi2 for text field detection
  auto_detect: true  # fallback: auto-detect browsers not in list

apps:
  chrome:
    enabled: true
    process_names:
      - "google-chrome"
      - "google-chrome-stable"
      - "google-chrome-beta"
      - "google-chrome-unstable"
      - "chrome"
    window_classes:
      - "Google-chrome"
      - "Google-chrome-stable"
      - "Google-chrome-beta"
  chromium:
    enabled: true
    process_names:
      - "chromium-browser"
      - "chromium"
    window_classes:
      - "Chromium-browser"
      - "Chromium"
  firefox:
    enabled: false
    process_names:
      - "firefox"
      - "firefox-esr"
    window_classes:
      - "Firefox"
      - "Firefox-esr"
  terminal:
    enabled: false
    process_names:
      - "gnome-terminal"
      - "xterm"
      - "konsole"
      - "terminator"
    window_classes:
      - "Gnome-terminal"
      - "XTerm"
      - "Konsole"
      - "Terminator"

keyboard:
  layout: "qwerty_us"
  position: "bottom"
  sound: true
  key_preview: true
  theme: "auto"  # auto = detect from phone browser

logging:
  level: "info"  # debug, info, warning, error
  file: "~/.config/novnc-keyboard/agent.log"
